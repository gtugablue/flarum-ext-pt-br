flagrow-guardian:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  package_name: "Guardian"
  package_description: "Monitore usuários e suas relações"
  generic:
    never: nunca

  # These translations are used in the Guardian Settings modal dialog.
