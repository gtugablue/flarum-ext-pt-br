      guardian_button: => flagrow-guardian.package_name
      guardian_text: => flagrow-guardian.package_description
    grid:
      user:
        joined_at: Registrou
        last_seen_at: Última vez online
        badges: Grupos
        activated: Ativo
        details: Detalhes
        states:
          never_visited: => flagrow-guardian.generic.never
